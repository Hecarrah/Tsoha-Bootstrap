{% extends "base.html" %}
{% block content %}
<h1>Muokkaa muistiinpanoa x</h1>

<form>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Valmis
        </label>
    </div>
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" value="Osta juotavaa" type="text">
    </div>
    <div class="form-group">
        <label>Lisäyspäivä</label>
        <input class="form-control" value="1.2.2016" type="text">
    </div>
    <div class="form-group">
        <label>Lisääjä</label>
        <input class="form-control" value="Nönnönnöö" type="text">
    </div>
    <div class="form-group">
        <label>Tärkeys</label>
        <textarea class="form-control">Kohtalainen
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
