{% extends "base.html" %}
{% block content %}
  <h1>Lisää Käyttäjä</h1>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" action="{{base_path}}/user">
    <div class="form-group">
      <label class="control-label">Käyttäjätunnus</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <label class="control-label">Salasana</label>
      <input type="text" name="password" class="form-control" value="{{attributes.password}}">
    </div>

    <div class="form-group">
      <label class="control-label">Admin</label>
          {% if User.isAdmin(User.id) %}
          <input type="text" name="is_admin" class="form-control" value="{{attributes.is_admin}}">
          {% else %}
          <input type="text" name="is_admin" class="form-control" value="0">
          {% endif %}
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
